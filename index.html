<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="circle" onclick="redirectToSecondPage(1)">1</div>
    <div class="circle" onclick="redirectToSecondPage(2)">2</div>
    <div class="circle" onclick="redirectToSecondPage(3)">3</div>
    <div class="circle" onclick="redirectToSecondPage(4)">4</div>
    <div class="circle" onclick="redirectToSecondPage(5)">5</div>

    <script>
        function redirectToSecondPage(option) {
            window.location.href = "clips.html?option=" + option;
        }
    </script>
</body>
</html>
